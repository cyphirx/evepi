<!DOCTYPE html>
<html>
<head>
    <title>Kals Eve Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

        <strong>
            <nav>
                <ul class="menu">
                    <li><a href="{{ url_for('default_display') }}">Home</a></li>

                        <li><a href="#">Wallet</a></li>

<div class="container">
